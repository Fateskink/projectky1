<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal__inner">
        <div class="header">
            <h3 class="auth-from__heeading">Đăng ký</h3>
            <span class="auth-from__switch-btn">Đăng ký</span>
        </div>
    </div>
    <form action="" class="auth-form__form" method="post">
        <section class="auth-form__group">
            <input type="text" class="auth-form__input" placeholder="Nhập email của bạn"/>
        </section>
        <section class="auth-form__group">
            <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn"/>
        </section>
        <section class="auth-form__group">
            <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu của bạn"/>
        </section>
        <section class="auth-form__checkbox">
            <input type="checkbox" class="auth-form__checker--text" name="checked"/>
            <label for="checked" > Bằng việc đăng ký, đông ý với 
                <a href="" class="auth-form__link">điều khoản</a> 
                của Gara 
                <a href="" class="auth-form__link">Fast & Furious fast 9</a>
            </label>
        </section>
        <div class="auth-form__controls">
            <button class="btn">TRỞ LẠI</button>
            <button class="btn btn-primary">ĐĂNG KÝ</button>
            
        </div>
        <div class="auth-form__socicals">
            <a href="" class="btn btn--with-icon">
                <i class="fa-brands fa-facebook"></i>
                Kết nối tới Facebook
            </a>
            <a href="" class="btn btn--with-icon">
                <i class="fa-brands fa-twitter"></i>
                Kết nối tới Zalo
            </a>
        </div>
    </form>
</body>
</html>
